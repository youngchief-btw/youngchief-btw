name: Wakatime

on:
  workflow_dispatch: # for manual workflow trigger
  schedule:
    - cron: '0 8 * * *' # runs at every 12AM UTC

jobs:
  update-readme:
    name: Wakatime
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}